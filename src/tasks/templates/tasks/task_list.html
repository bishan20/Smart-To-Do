{% extends "tasks/base.html" %}

{% block content %}
  <h2>Your Tasks</h2>
  {% if tasks %}
    <ul>
      {% for task in tasks %}
        <li>{{ task.title }} - {{ task.description }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks found.</p>
  {% endif %}
  <a href="{% url 'add_task' %}">Add New Task</a>
{% endblock %}
