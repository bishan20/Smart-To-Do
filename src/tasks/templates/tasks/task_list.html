{% extends "tasks/base.html" %}

{% block content %}
  <h2>Your Tasks</h2>
  {% if tasks %}
    <ul>
      {% for task in tasks %}
        <li>
          <strong>{{ task.title }}</strong> - {{ task.description }}
          <br>
          <a href="{% url 'edit_task' task.id %}">Edit</a> |
          <a href="{% url 'delete_task' task.id %}">Delete</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks found.</p>
  {% endif %}
  <br>
  <a href="{% url 'add_task' %}">Add New Task</a>
{% endblock %}
