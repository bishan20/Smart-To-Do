{% extends "tasks/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Dashboard</h2>

    <div class="row g-4">
        <div class="col-md-3">
            <div class="card text-bg-primary shadow rounded-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Tasks</h5>
                    <p class="display-6">{{ stats.total }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-bg-success shadow rounded-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Completed</h5>
                    <p class="display-6">{{ stats.completed }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-bg-warning shadow rounded-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Due Today</h5>
                    <p class="display-6">{{ stats.due_today }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card text-bg-danger shadow rounded-4">
                <div class="card-body text-center">
                    <h5 class="card-title">Overdue</h5>
                    <p class="display-6">{{ stats.overdue }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
